<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [minutes, setMinutes] = React.useState();
        const onChange = (event) => {
            setMinutes(event.target.value);
        }
        const reset = () => {
            setMinutes(0);
        }
        return (
            <div>
                <h1 className="">Super Converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input type="number" id="minutes" placeholder="Minutes" value={minutes} onChange={onChange}/>
                <label htmlFor="hours">Hours</label>
                <input type="number" id="hours" placeholder="Hours" value={Math.round(minutes/60)} onChange={onChange}/>
                <button onClick={reset}>Reset</button>
            </div>
        );
    };
    ReactDOM.render(<App />, root);

</script>
</html>
